spring:
  config:
    activate:
      on-profile: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/teamflow_dev
    driver-class-name: org.postgresql.Driver
  
  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true

app:
  jwt:
    expiration: 86400
    refresh-expiration: 604800

logging:
  level:
    "com.anrisys.teamflow": DEBUG
    "org.hibernate.SQL": DEBUG